<!DOCTYPE html>

<html>
  <head>
    <title>Bookup</title>
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="./styles.css">
  </head>

  <body>

    <header>
      <h1>Bookup</h1>
      <hr>
      <hr>
      <hr>
    </header>

    <main>
        <article id='search-area'>
          <section >
            <input type="text" id='search-bar' placeholder='Ex: The Lord of the Rings' onkeypress='enterSearch()'>
            <label for="search-bar">Search by: <em>author </em>or <em>title</em></label>
          </section>
          <button id='search-btn' onclick='searchForBooks()'>Search</button>
        </article>
        
        <article id='results'></article>
    </main>
    
    <script src="main.js"></script>
  </body>
</html>
